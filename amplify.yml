version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "PWD before anything:" && pwd && echo "Listing root:" && ls -la
            - cd teamup_front && echo "PWD after cd:" && pwd && echo "Listing teamup_front:" && ls -la
            - cd teamup_front && npm ci --prefer-offline --silent
        build:
          commands:
            - cd teamup_front && echo "PWD in build:" && pwd && npm run build
      artifacts:
        baseDirectory: teamup_front/.next
        files:
          - '**/*'
      cache:
        paths:
          - teamup_front/node_modules/**/*