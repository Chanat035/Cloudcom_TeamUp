version: 1
applications:
  - appRoot: "teamup_front"   # <-- ใส่ชื่อโฟลเดอร์จริงที่พบจากข้อ 1
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next     # หรือ out / build ขึ้นกับ framework
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
