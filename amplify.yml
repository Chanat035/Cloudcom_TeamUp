version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - cd teamup_front
            - npm ci
        build:
          commands:
            - cd teamup_front
            - npm run build
      artifacts:
        baseDirectory: teamup_front/.next
        files:
          - '**/*'
      cache:
        paths:
          - teamup_front/node_modules/**/*
