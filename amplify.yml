version: 1
applications:
  - appRoot: "teamup_front"
    frontend:
      phases:
        preBuild:
          commands:
            - cd teamup_front
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # ถ้าใช้ Next.js SSR on Amplify, คุณอาจต้องปรับ baseDirectory ตาม docs.
        baseDirectory: teamup_front/.next
        files:
          - '**/*'
      cache:
        paths:
          - teamup_front/node_modules/**/*
