version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo ">>> ROOT PWD: $(pwd)"
            - echo ">>> ROOT LS:" && ls -la
            - cd teamup_front && echo ">>> IN teamup_front: $(pwd)" && ls -la
            - cd teamup_front && npm ci --prefer-offline --no-audit --silent
        build:
          commands:
            - cd teamup_front && echo ">>> BUILD PWD: $(pwd)" && npm run build
      artifacts:
        baseDirectory: teamup_front/.next
        files:
          - '**/*'
      cache:
        paths:
          - teamup_front/node_modules/**/*
