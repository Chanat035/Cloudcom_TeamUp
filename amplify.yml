version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - npm ci --prefix teamup_front
        build:
          commands:
            - npm run build --prefix teamup_front
      artifacts:
        baseDirectory: teamup_front/.next
        files:
          - '**/*'
      cache:
        paths:
          - teamup_front/node_modules/**/*
